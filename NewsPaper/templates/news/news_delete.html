<!DOCTYPE html>
<html>
<head>
    <title>Удалить новость</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; padding: 25px; margin: 20px 0; border-radius: 8px; }
        .post-preview { background: #f8f9fa; padding: 15px; margin: 15px 0; border-radius: 5px; }
        button { padding: 12px 25px; margin: 5px; cursor: pointer; border: none; border-radius: 4px; font-size: 16px; }
        .delete-btn { background: #dc3545; color: white; }
        .cancel-btn { background: #6c757d; color: white; text-decoration: none; padding: 12px 25px; display: inline-block; }
        .container { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Удалить новость</h1>

        <div class="warning">
            <h3>Внимание!</h3>
            <p>Вы уверены, что хотите удалить эту новость?</p>
        </div>

        <div class="post-preview">
            <h3>{{ object.title }}</h3>
            <p><strong>Автор:</strong> {{ object.author.user.username }}</p>
            <p><strong>Дата:</strong> {{ object.created_at|date:"d.m.Y H:i" }}</p>
            <p>{{ object.text|truncatewords:30 }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Удалить навсегда</button>
            <a href="{% url 'news_list' %}" class="cancel-btn">Отмена</a>
        </form>
    </div>
</body>
</html>
